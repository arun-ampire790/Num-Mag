<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Addition Magic Game</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px 40px;
      border-radius: 20px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      border-bottom: 2px dashed #ffffff;
      padding-bottom: 10px;
    }
    p.rules {
      font-size: 1rem;
      margin-bottom: 25px;
      line-height: 1.5;
    }
    input[type="number"] {
      padding: 10px;
      width: 100%;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      margin: 10px 0;
    }
    button {
      background-color: #00adb5;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #007b80;
    }
    .output {
      margin-top: 20px;
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      text-align: left;
      white-space: pre-wrap;
      font-family: 'Courier New', Courier, monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üé© ADDITION MAGIC üé©</h2>
    <p class="rules">
      <strong>Rules:</strong><br>
      ‚Ä¢ Three chances for You!<br>
      ‚Ä¢ Two chances for Me!<br>
      ‚Ä¢ Totally Five Steps!
    </p>
    <div id="gameArea">
      <label for="num1">Type a 2-digit Number:</label>
      <input type="number" id="num1" />
      <button onclick="firstStep()">Submit</button>
    </div>
    <div class="output" id="output"></div>
  </div>

  <script>
    let g_num, g_num1, g_num2, f_ans, f_ans1, f_ans2, final;

    function firstStep() {
      const input = document.getElementById('num1').value;
      g_num = parseInt(input);
      const outputDiv = document.getElementById('output');

      if (g_num < 10 || g_num >= 100 || isNaN(g_num)) {
        outputDiv.innerText = "‚ö†Ô∏è Please choose a valid 2-digit number!";
        return;
      }
      f_ans = (g_num - 2) + 200;
      outputDiv.innerText = `üéØ Your Final Answer will be: '${f_ans}'.\n\nüëâ Choose your next number:`;

      document.getElementById('gameArea').innerHTML = `
        <label for="num2">Choose your next number:</label>
        <input type="number" id="num2" />
        <button onclick="secondStep()">Submit</button>
      `;
    }

    function secondStep() {
      g_num1 = parseInt(document.getElementById('num2').value);
      f_ans1 = 99 - g_num1;
      const outputDiv = document.getElementById('output');

      outputDiv.innerText += `\nü§ñ My Turn:\n${g_num}\n${g_num1}\n${f_ans1}\n\nüëâ This is your last turn! Choose one more number:`;

      document.getElementById('gameArea').innerHTML = `
        <label for="num3">Choose your last number:</label>
        <input type="number" id="num3" />
        <button onclick="finalStep()">Submit</button>
      `;
    }

    function finalStep() {
      g_num2 = parseInt(document.getElementById('num3').value);
      f_ans2 = 99 - g_num2;
      final = g_num + g_num1 + g_num2 + f_ans1 + f_ans2;

      const outputDiv = document.getElementById('output');
      outputDiv.innerText += `\nü§ñ My Final Turn:\n${g_num2}\n${f_ans2}\n----------------\nüéâ Total: ${final}\n----------------\n\n‚úÖ This is your Final Answer!\nüîç Go and Check the Initial Answer!\n\n‚ú® Thanks for Playing! ‚ú®`;

      document.getElementById('gameArea').innerHTML = ``;
    }
  </script>
</body>
</html>
